# AWS Credentials Secret Template
# Only use this if you're not using IAM roles for service accounts (IRSA)
apiVersion: v1
kind: Secret
metadata:
  name: external-dns-aws-credentials
  namespace: external-dns
type: Opaque
data:
  # Base64 encoded AWS credentials
  # echo -n "YOUR_ACCESS_KEY" | base64
  aws-access-key-id: ""
  # echo -n "YOUR_SECRET_KEY" | base64  
  aws-secret-access-key: ""
---
# Alternative: Using stringData (Kubernetes will base64 encode automatically)
apiVersion: v1
kind: Secret
metadata:
  name: external-dns-aws-credentials-alt
  namespace: external-dns
type: Opaque
stringData:
  aws-access-key-id: "YOUR_ACCESS_KEY_HERE"
  aws-secret-access-key: "YOUR_SECRET_KEY_HERE"